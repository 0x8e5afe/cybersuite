<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ§° Cybersuite</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="p-6 md:p-10 flex flex-col items-center">

    <header class="w-full max-w-5xl flex flex-col items-center text-center mb-10 gap-6 hero-header">
        <div class="w-full flex items-center justify-between gap-4 hero-top">
            <span class="resource-count">
                <span class="resource-count__label">Resources</span>
                <span id="resourceCountValue" class="resource-count__value">0</span>
            </span>
            <button id="requestToolBtn" class="action-btn">
                <span class="inline-flex items-center gap-2">
                    <span class="text-lg leading-none request-icon">+</span>
                    <span class="request-text">Request Integration</span>
                </span>
            </button>
        </div>

        <div class="mt-4 space-y-3">
            <h1 class="hero-title">Cybersuite</h1>
            <p class="hero-subtitle">The security hub you have been waiting forâ€¦</p>
        </div>

        <div class="relative w-full max-w-xl group mt-2 search-wrap">
            <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                <i class="fa-solid fa-magnifying-glass text-gray-500"></i>
            </div>
            <input type="text" id="searchInput"
                class="block w-full pl-12 pr-4 py-4 rounded-2xl bg-[#1c1c1e] border border-white/10 text-gray-200 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500/50 focus:border-blue-500 transition-all text-base"
                placeholder="">
        </div>

        <nav class="w-full mt-4 overflow-x-auto">
            <div id="filterNav" class="flex space-x-2 p-1 bg-[#1c1c1e] rounded-xl w-fit border border-white/10 mx-auto justify-center">
                <button class="nav-btn active px-5 py-2 rounded-lg text-sm text-gray-400 hover:text-white" data-filter="all">All</button>
                <button class="nav-btn px-5 py-2 rounded-lg text-sm text-gray-400 hover:text-white" data-filter="red">Red</button>
                <button class="nav-btn px-5 py-2 rounded-lg text-sm text-gray-400 hover:text-white" data-filter="blue">Blue</button>
                <button class="nav-btn px-5 py-2 rounded-lg text-sm text-gray-400 hover:text-white" data-filter="purple">Purple</button>
                <button class="nav-btn px-5 py-2 rounded-lg text-sm text-gray-400 hover:text-white" data-filter="utils">Utilities</button>
                <button class="nav-btn px-5 py-2 rounded-lg text-sm text-gray-400 hover:text-white" data-filter="pinned">
                    <i class="fa-solid fa-thumbtack mr-1"></i> Pinned
                </button>
            </div>
        </nav>
    </header>

    <main id="gridContainer" class="w-full max-w-6xl grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 pb-28"></main>
    <div id="loadMoreSentinel" class="h-8 w-full"></div>

    <div id="emptyState" class="hidden flex-col items-center justify-center mt-20 text-gray-600">
        <i class="fa-regular fa-folder-open text-4xl mb-4"></i>
        <p id="emptyStateMessage">No resources found.</p>
    </div>

    <div id="detailsModal" class="fixed inset-0 z-40 flex items-center justify-center px-4 transition-all duration-200 modal-backdrop modal-hidden">
        <div class="modal-card w-full max-w-2xl rounded-2xl p-6 md:p-8 transition-all duration-200">
            <div class="flex items-center justify-between mb-4">
                <h2 id="detailsTitle" class="text-2xl font-semibold text-white"></h2>
                <button class="text-gray-400 hover:text-white" data-close>
                    <i class="fa-solid fa-xmark text-xl"></i>
                </button>
            </div>
            <div id="detailsContent" class="markdown"></div>
        </div>
    </div>

    <div id="requestModal" class="fixed inset-0 z-40 flex items-center justify-center px-4 transition-all duration-200 modal-backdrop modal-hidden">
        <div class="modal-card w-full max-w-xl rounded-2xl p-6 md:p-8 transition-all duration-200">
            <div class="flex items-center justify-between mb-4">
                <h2 class="text-2xl font-semibold text-white">Request a New Tool</h2>
                <button class="text-gray-400 hover:text-white" data-close>
                    <i class="fa-solid fa-xmark text-xl"></i>
                </button>
            </div>
            <p class="text-sm text-gray-400 mb-6">Share the essentials and we will review the addition for the next release.</p>
            <form id="requestForm" action="https://api.web3forms.com/submit" method="POST" class="space-y-4">
                <input type="hidden" name="access_key" value="5c780122-b899-436d-a36f-a7f085955f6e">
                <input type="hidden" name="subject" value="Cybersuite Tool Request">
                <input type="hidden" name="from_name" value="Cybersuite Directory">
                <input type="hidden" name="project" value="Cybersuite">
                <input type="hidden" name="source" value="Tool Request Modal">

                <div>
                    <label class="text-xs uppercase tracking-wide text-gray-400">Request Name *</label>
                    <input class="form-field w-full rounded-xl px-4 py-2 mt-2 text-sm" type="text" name="tool_name" placeholder="Example: Nuclei" required>
                </div>

                <div>
                    <label class="text-xs uppercase tracking-wide text-gray-400">Website *</label>
                    <input id="requestWebsite" class="form-field w-full rounded-xl px-4 py-2 mt-2 text-sm" type="url" name="tool_url" placeholder="https://">
                </div>

                <div>
                    <label class="text-xs uppercase tracking-wide text-gray-400">Source Code *</label>
                    <input id="requestSource" class="form-field w-full rounded-xl px-4 py-2 mt-2 text-sm" type="url" name="source_url" placeholder="https://github.com/">
                    <p class="text-[0.7rem] text-gray-500 mt-2">Provide at least one: website or source code.</p>
                </div>

                <div>
                    <label class="text-xs uppercase tracking-wide text-gray-400">Category *</label>
                    <div class="mt-3 flex flex-wrap gap-3">
                        <label class="inline-flex items-center gap-2 text-sm text-gray-300">
                            <input type="radio" name="category" value="red" class="accent-green-500" required>
                            Red
                        </label>
                        <label class="inline-flex items-center gap-2 text-sm text-gray-300">
                            <input type="radio" name="category" value="blue" class="accent-green-500">
                            Blue
                        </label>
                        <label class="inline-flex items-center gap-2 text-sm text-gray-300">
                            <input type="radio" name="category" value="purple" class="accent-green-500">
                            Purple
                        </label>
                        <label class="inline-flex items-center gap-2 text-sm text-gray-300">
                            <input type="radio" name="category" value="utils" class="accent-green-500">
                            Utilities
                        </label>
                    </div>
                </div>

                <div>
                    <label class="text-xs uppercase tracking-wide text-gray-400">Why should it be included? *</label>
                    <textarea class="form-field w-full rounded-xl px-4 py-2 mt-2 text-sm" name="reason" rows="3" placeholder="What makes it valuable for the community?" required></textarea>
                </div>

                <div>
                    <label class="text-xs uppercase tracking-wide text-gray-400">Your Email *</label>
                    <input class="form-field w-full rounded-xl px-4 py-2 mt-2 text-sm" type="email" name="email" placeholder="you@domain.com" required>
                </div>

                <button type="submit" class="w-full action-btn submit-btn">
                    Submit Request
                </button>
            </form>
        </div>
    </div>
    <div id="confettiContainer" class="confetti-container" aria-hidden="true"></div>

    <footer class="fixed bottom-0 w-full bg-black/80 backdrop-blur-md border-t border-white/5 py-4 text-center text-xs text-gray-400">
        <p>
            More than a simple aggregator &bull; 
            <a class="footer-link" href="https://github.com/your-org/your-repo" target="_blank" rel="noopener">
                <i class="fa-brands fa-github mr-2"></i>Contribute on GitHub
            </a>
        </p>
    </footer>
    <button id="scrollTopBtn" class="scroll-top" aria-label="Scroll to top">
        <i class="fa-solid fa-arrow-up"></i>
    </button>

    <script src="res/red/archive.js"></script>
    <script src="res/red/framework.js"></script>
    <script src="res/red/guide.js"></script>
    <script src="res/red/mailing-list.js"></script>
    <script src="res/red/reference.js"></script>
    <script src="res/red/search.js"></script>
    <script src="res/red/tool.js"></script>
    <script src="res/red/training.js"></script>
    <script src="res/red/wordlist.js"></script>
    <script src="res/blue/calculator.js"></script>
    <script src="res/blue/database.js"></script>
    <script src="res/blue/framework.js"></script>
    <script src="res/blue/guide.js"></script>
    <script src="res/blue/reference.js"></script>
    <script src="res/blue/tool.js"></script>
    <script src="res/purple/calculator.js"></script>
    <script src="res/purple/database.js"></script>
    <script src="res/purple/framework.js"></script>
    <script src="res/purple/guide.js"></script>
    <script src="res/purple/reference.js"></script>
    <script src="res/purple/tool.js"></script>
    <script src="res/purple/training.js"></script>
    <script src="res/utils/archive.js"></script>
    <script src="res/utils/reference.js"></script>
    <script src="res/utils/tool.js"></script>
    <script src="res/types.js"></script>
    <script src="resources.js"></script>
    <script src="app.js"></script>
</body>
</html>
